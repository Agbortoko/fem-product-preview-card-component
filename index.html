<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">


          <div class="card">

              <div class="card-image">
                  <img class="mobile-image" src="images/image-product-mobile.jpg" alt="Mobile Product Image">

                  <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Desktop Product Image">
              </div>

              <div class="card-content">

                <div class="card-header">
                  <h3>Perfume</h3>
                  <h2>Gabrielle Essence Eau De Parfum</h2>
                </div>

                <div class="card-body">
                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>

                <div class="card-footer">

                  <div class="price">
                    <span class="sale-price"> $149.99</span> 
                    <span class="regular-price">  $169.99</span>
                  </div>

                    <a href="#" class="btn">
                        <img class="btn-icon" src="images/icon-cart.svg" alt="Cart Icon">
                        <span class="btn-text">Add to Cart</span>
                    </a>
                </div>

             </div>

          </div>




         


    </div>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  

</body>
</html>
